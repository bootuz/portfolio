{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/xcode.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>

    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
<div class="container">
    <div class="row">

    </div>
    <div class="row ">
        <div id="resume" class="page">
             <nav class="nav" style="display: flex; justify-content: space-between;">
                 <span>
                     <a class="" href="{% url 'index' %}">Home</a>
                     <a class="" href="{% url 'blog:blog' %}">Blog</a>
                     <a class="" href="#">Projects</a>
                 </span>
              {% if user.is_authenticated %}
                    <a href="{% url 'blog:add-post' %}" style=" text-decoration: none;"><i class="material-icons">add</i></a>
                 {% endif %}
            </nav>
        </div>
    </div>

    <div id="details">
        <div  class="page">
            <h3 id="title">
                {{ post.title }}
                {% if user.is_authenticated %}
                    <a href="{% url 'blog:edit-post' slug=post.slug %}" style=" text-decoration: none;">
                        <i id="edit" class="material-icons">edit</i>
                    </a>
                {% endif %}
            </h3>
            <p class="created_on">{{ post.created_on }}, {{ post.author }}</p>
            <div class="content">
                <p>{{ post.content | safe }}</p>
            </div>

            <hr>

        </div>
    </div>
</div>
</body>
</html>
